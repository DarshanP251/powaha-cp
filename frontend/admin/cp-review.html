<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Review CP Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/admin.css" />
</head>
<body>

  <div class="admin-wrapper">
    <div class="section-card cp-review-card">

      <h2>Review CP Application</h2>

      <!-- CP DETAILS -->
      <div id="cpDetails" class="cp-info-grid">
        Loading application...
      </div>

      <!-- AOO -->
      <div class="aoo-section">
        <h3>Assigned Area of Operation</h3>
        <p class="muted-text">Select only the areas this CP will operate in</p>
        <div id="aooContainer" class="aoo-grid"></div>
      </div>

      <!-- ACTIONS -->
      <div class="action-row sticky-actions">
        <button class="btn-primary" id="approveBtn">Approve</button>
        <button class="btn-danger" id="rejectBtn">Reject</button>
        <button class="btn-secondary" onclick="goBack()">Back</button>
      </div>

    </div>
  </div>

  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/admin.js"></script>
  <script src="./cp-review.js"></script>

</body>
</html>
