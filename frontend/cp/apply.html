<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Apply as Community Partner</title>
  <link rel="stylesheet" href="../assets/css/auth.css" />
</head>

<body>

  <div class="auth-wrapper">
    <div class="auth-card">

      <form id="cpApplyForm" class="cp-form" onsubmit="event.preventDefault(); applyCp();">

        <h2>Community Partner Application</h2>
        <p class="subtitle">Fill in your details to apply</p>

        <div class="section">
          <h4>Basic Information</h4>
          <div class="grid-2">
            <input id="name" placeholder="Full Name" required />
            <input id="email" type="email" placeholder="Email" required />
            <input id="mobile" placeholder="Mobile Number" required />

            <input id="state" placeholder="State" autocomplete="off" required />
            <div id="stateSuggestions" class="suggestions"></div>

            <input id="city" placeholder="City / District" autocomplete="off" required />
            <div id="districtSuggestions" class="suggestions"></div>

            <input id="country" value="India" readonly />
          </div>
        </div>


        <div class="section">
          <h4>Preferred Area of Operation</h4>

          <input type="text" id="aooSearch" placeholder="Search district..." oninput="filterAoo()" />

          <select id="preferredAoo" multiple></select>
        </div>

        <div class="section">
          <h4>Enter Password</h4>
          <input id="password" type="password" placeholder="Create Password" required />
        </div>

        <div class="declaration-row">
          <input type="checkbox" id="declaration" />
          <label for="declaration">
            I declare that the information provided is true and accurate to the best of my knowledge
          </label>
        </div>

        <button type="submit" class="primary-btn">
          Submit Application
        </button>

      </form>


    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/cp.js"></script>
  <script src="../assets/js/cp-aoo.js"></script>


</body>

</html>
